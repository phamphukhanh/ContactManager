<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
    <head>
        <title>Register</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">

        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Contact Manager</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-7 col-lg-5">
                        <div class="wrap">
                            <div class="img" style="background-image: url(images/bg-1.jpg);"></div>
                            <div class="p-4 p-md-5">
                                <div class="d-flex">
                                    <div class="w-100">
                                        <h3 class="mb-4">Register</h3>
                                    </div>
                                </div>
                                <form th:action="@{/}" method="post" class="signin-form">
                                    <div class="form-group mt-3">
                                        <input type="text" class="form-control" required>
                                        <label class="form-control-placeholder" for="username">Firstname</label>
                                    </div>
                                    <div class="form-group mt-3">
                                        <input type="text" class="form-control" required>
                                        <label class="form-control-placeholder" for="username">Lastname</label>
                                    </div>
                                    <div class="form-group mt-3">
                                        <input type="text" class="form-control" required>
                                        <label class="form-control-placeholder" for="username">Username</label>
                                    </div>
                                    <div class="form-group">
                                        <input id="password" name="password" type="password" class="form-control" required>
                                        <label class="form-control-placeholder" for="password">Password</label>
                                        <span toggle="#password-field"
                                              class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                    </div>
                                    <div class="form-group">
                                        <input id="confirm-password" name="confirmPassword" type="password" class="form-control" required>
                                        <label class="form-control-placeholder" for="password">Confirm password</label>
                                        <span toggle="#password-field"
                                              class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="form-control btn btn-primary rounded submit px-3">Register</button>
                                    </div>
                                </form>
                                <p class="text-center">Already had an account? 
                                    <a href="register">Log in</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

    </body>

</html>
